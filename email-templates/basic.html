<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Title</title>
  <style>
    body {
      width: 100% !important;
      min-width: 100%;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      margin: 0;
      padding: 0;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    center {
      width: 100%;
      min-width: 580px;
    }

    p {
      margin: 0 0 0 10px;
    }

    table {
      border-spacing: 0;
      border-collapse: collapse;
    }

    td {
      word-wrap: break-word;
      -webkit-hyphens: auto;
      -moz-hyphens: auto;
      hyphens: auto;
      border-collapse: collapse !important;
    }

    table, tr, td {
      padding: 0;
      vertical-align: top;
      text-align: left;
    }

    @media only screen {
      html {
        min-height: 100%;
        background: #f3f3f3;
      }
    }

    table.body {
      background: #f3f3f3;
      height: 100%;
      width: 100%;
    }

    table.container {
      background: #fefefe;
      width: 580px;
      margin: 0 auto;
      text-align: inherit;
    }

    table.row {
      padding: 0;
      width: 100%;
      position: relative;
    }

    table.spacer {
      width: 100%;
    }

    table.spacer td {
      mso-line-height-rule: exactly;
    }

    table.container table.row {
      display: table;
    }

    td.columns,
    th.columns {
      margin: 0 auto;
      padding-left: 16px;
      padding-bottom: 16px;
    }

    td.columns .columns,
    td.column .columns,
    th.columns .columns,
    th.column .columns {
      padding-left: 0 !important;
      padding-right: 0 !important;
    }

    td.columns.last,
    th.columns.last {
      padding-right: 16px;
    }

    td.large-12,
    th.large-12 {
      width: 564px;
      padding-left: 8px;
      padding-right: 8px;
    }

    td.large-12.first,
    th.large-12.first {
      padding-left: 16px;
    }

    td.large-12.last,
    th.large-12.last {
      padding-right: 16px;
    }

    .collapse > tbody > tr > td.large-12,
    .collapse > tbody > tr > th.large-12 {
      padding-right: 0;
      padding-left: 0;
      width: 580px;
    }

    .collapse td.large-12.first,
    .collapse th.large-12.first,
    .collapse td.large-12.last,
    .collapse th.large-12.last {
      width: 588px;
    }

    td.large-12 center,
    th.large-12 center {
      min-width: 532px;
    }

    .body .columns td.large-12,
    .body .column td.large-12,
    .body .columns th.large-12,
    .body .column th.large-12 {
      width: 100%;
    }

    td.expander,
    th.expander {
      visibility: hidden;
      width: 0;
      padding: 0 !important;
    }

    table.text-center,
    th.text-center,
    td.text-center,
    h1.text-center,
    h2.text-center,
    h3.text-center,
    h4.text-center,
    h5.text-center,
    h6.text-center,
    p.text-center,
    span.text-center {
      text-align: center;
    }

    span.text-center {
      display: block;
      width: 100%;
      text-align: center;
    }

    table.float-center,
    td.float-center,
    th.float-center {
      margin: 0 auto;
      float: none;
      text-align: center;
    }

    table.body table.container .hide-for-large * {
      mso-hide: all;
    }

    body,
    table.body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    td,
    th,
    a {
      color: #0a0a0a;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: normal;
      padding: 0;
      margin: 0;
      text-align: left;
      line-height: 1.3;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: inherit;
      word-wrap: normal;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: normal;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 34px;
    }

    h2 {
      font-size: 30px;
    }

    h3 {
      font-size: 28px;
    }

    h4 {
      font-size: 24px;
    }

    h5 {
      font-size: 20px;
    }

    h6 {
      font-size: 18px;
    }

    body,
    table.body,
    p,
    td,
    th {
      font-size: 16px;
      line-height: 1.3;
    }

    p {
      margin-bottom: 10px;
    }

    small {
      font-size: 80%;
      color: #cacaca;
    }

    a {
      color: #2199e8;
      text-decoration: none;
    }

    a:hover {
      color: #147dc2;
    }

    a:active {
      color: #147dc2;
    }

    h1 a,
    h2 a,
    h3 a,
    h4 a,
    h5 a,
    h6 a {
      color: #2199e8;
    }

    table.hr th {
      height: 0;
      max-width: 580px;
      border-top: 0;
      border-right: 0;
      border-bottom: 1px solid #0a0a0a;
      border-left: 0;
      margin: 20px auto;
      clear: both;
    }

    table.menu.text-center a {
      text-align: center;
    }

    @media only screen and (max-width: 596px) {
      table.body center {
        min-width: 0 !important;
      }

      table.body .container {
        width: 95% !important;
      }

      td.small-12,
      th.small-12 {
        display: inline-block !important;
        width: 100% !important;
      }

      .columns td.small-12,
      .column td.small-12,
      .columns th.small-12,
      .column th.small-12 {
        display: block !important;
        width: 100% !important;
      }
    }

  </style>

  <style>
    body,
    html,
    .body {
      background: #f3f3f3 !important;
    }

    .body-drip {
      border-top: 8px solid #663399;
    }
  </style>
</head>

<body>
<table class="body" data-made-with-foundation="">
  <tr>
    <td class="float-center" align="center" valign="top">
      <center data-parsed="">
        <table class="spacer float-center">
          <tbody>
          <tr>
            <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
          </tr>
          </tbody>
        </table>
        <table align="center" class="container body-drip float-center">
          <tbody>
          <tr>
            <td>
              <table class="spacer">
                <tbody>
                <tr>
                  <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                </tr>
                </tbody>
              </table>
              <table class="spacer">
                <tbody>
                <tr>
                  <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                </tr>
                </tbody>
              </table>
              <table class="row">
                <tbody>
                <tr>
                  <th class="small-12 large-12 columns first last">
                    <table>
                      <tr>
                        <th>
                          <h4 class="text-center">Fort Smythe</h4>
                        </th>
                        <th class="expander"></th>
                      </tr>
                    </table>
                  </th>
                </tr>
                </tbody>
              </table>
              <hr>
              <table class="row">
                <tbody>
                <tr>
                  <th class="small-12 large-12 columns first last">
                    <table>
                      <tr>
                        <th>
                          <p class="text-center">
                            [%body%]
                          </p>
                        </th>
                        <th class="expander"></th>
                      </tr>
                    </table>
                  </th>
                </tr>
                </tbody>
              </table>
              <table class="row collapsed footer">
                <tbody>
                <tr>
                  <th class="small-12 large-12 columns first last">
                    <table>
                      <tr>
                        <th>
                          <table class="spacer">
                            <tbody>
                            <tr>
                              <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                            </tr>
                            </tbody>
                          </table>
                          <p class="text-center">Copyright 2022<br> <a href="#">hello@gobookings.com</a> | <a
                            href="#">Manage Email Notifications</a> | <a href="#">Unsubscribe</a></p>
                        </th>
                        <th class="expander"></th>
                      </tr>
                    </table>
                  </th>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
        </table>
      </center>
    </td>
  </tr>
</table>
</body>

</html>
